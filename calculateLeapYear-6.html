<!Doctype html>
<html>

<head>
    <title>Calculate Leap Year</title>
    <script>
        function leapYear() {
            let year = document.getElementById("year").value;
            console.log(year)
            if (year % 4 == 0)
                document.getElementById("leap").innerHTML = "This is leap year";
            else
                document.getElementById("leap").innerHTML = "This is not leap year";
        }
    </script>
</head>

<body>
    <samp>Enter Year : </samp><input type="number" neme="year" id="year" />
    <input type="submit" onclick="leapYear()" />
    <h1 id="leap"></h1>

</body>

</html>
