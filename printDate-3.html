<!Doctype html>
<html>

<head>
    <title>Print Date</title>
    <script>
        function date() {
            const date = new Date();
            let yy = date.getFullYear();
            let mm = date.getMonth();
            let dd = date.getDate();

            console.log(mm + "-" + dd + "-" + yy);

            document.getElementById("d1").innerHTML = "mm-dd-yyyy : " + mm + " - " + dd + " - " + yy;
            document.getElementById("d2").innerHTML = "mm/dd/yyyy : " + mm + " / " + dd + " / " + yy;
            document.getElementById("d3").innerHTML = "dd-mm-yyyy : " + dd + " - " + mm + " - " + yy;
            document.getElementById("d4").innerHTML = "dd/mm/yyyy : " + dd + " / " + mm + " / " + yy;
        }
    </script>
</head>

<body onload="date()">
    <div style="text-align: center;border: 5px dotted;margin-left: 20pc;margin-right: 20pc;">
        <h1>Date Formats </h1>
        <h2 id="d1"></h2>
        <h2 id="d2"></h2>
        <h2 id="d3"></h2>
        <h2 id="d4"></h2>
    </div>

</body>

</html>
