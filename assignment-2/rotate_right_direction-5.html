<!Doctype html>
<html>

<head>
    <title>Rotate String Right Direction</title>
    <script>
        function rotate(id) {
            console.log(id);
            var element = document.getElementById(id);
            console.log(element);
            var textNode = element.childNodes[0];
            console.log(textNode);
            var text = textNode.data;

            setInterval(function () {
                text = text[text.length - 1] + text.substring(0, text.length - 1);
                textNode.data = text;
            }, 1000);
        }
    </script>
</head>

<body onload="rotate('target')">
    <pre id="target">JavaScriptTrainingModule</pre>
</body>

</html>
